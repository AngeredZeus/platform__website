apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: platform-website
  name:  platform-website
  annotations:
    fluxcd.io/automated: "true"
  labels:
    app: platform-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-website
  template:
    metadata:
      labels:
        app: platform-website
    spec:
      containers:
      - name: platform-website
        image: devlaunchers/platform-website:latest
        ports:
        - containerPort: 3000
        env:
        - name: BROWSER
          value: none
        - name: CI
          value: "true"
        resources:
          limits:
            cpu: 80m
            memory: 128Mi
          requests:
            cpu: 40m
            memory: 64Mi

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: platform-website
  name: platform-website
  annotations:
    fluxcd.io/automated: "true"
  labels:
    app: platform-website
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-website
  template:
    metadata:
      labels:
        app: platform-website
    spec:
      containers:
      - name: platform-website
        image: devlaunchers/platform-website:acca97f-202105291653 # {"$imagepolicy": "platform-website:platform-website"}
        ports:
        - containerPort: 3000
        env:
        - name: BROWSER
          value: none
        - name: CI
          value: "true"
        resources:
          limits:
            cpu: 400m
            memory: 400Mi
          requests:
            cpu: 200m
            memory: 200Mi

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-website
  namespace: platform-website
  annotations:
    fluxcd.io/tag.platform-website: regex:^sha-*
spec:
  template:
    spec:
      $setElementOrder/containers:
      - name: platform-website
      containers:
      - image: devlaunchers/platform-website:master
        name: platform-website

language: node_js
node_js:
  - "12"
cache:
  directories:
  - node_modules
script:
  - npm cache clean
  #- npm test
  - npm run build || true

deploy:
  provider: pages
  skip_cleanup: false
  github_token: $GITHUB_TOKEN
  local_dir: build
  on:
    branch: master

after_failure:
  - cat /home/travis/.npm/_logs/*-debug.log

before_install:
  - "npm install -g react-scripts@3.0.1"